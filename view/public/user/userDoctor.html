<!DOCTYPE html>
<html>
<head>
  <title>OmegaCare</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <header>
    <a href="../index.html">
    <h1>OMEGACARE</h1>
    <p>We care for your health, anywhere and always.</p>
    </a>
  </header>

  <!-- TAB START -->
  <div id="topnav">
    <a href="../index.html">Hem</a>
    <a href="../navbar/about.html">Om Oss</a>
    <a href="../navbar/contact.html">Kontakt</a>
    <a href="../navbar/faq.html">FAQ</a>
    <a class="logout">Logga ut</a>
  </div>
  <!-- TAB END -->

  <div id="main">
    <div class="controls">
      <div id="preview-box">
        <p class="local-user"></p>
        <div id="local-media"></div>
        <button id="button-preview">Testa Kamera</button>
      </div>

      <div id="remote-box">
        <p class="remote-user">Patient: </p>
        <div id="remote-media">
          <p class="waiting">Väntar på patient<span>.</span><span>.</span><span>.</span></p>
        </div>
        <button id="button-stop">Avsluta Samtal</button>
      </div>

      <div class="room-controls">
        <div class="room-controls-margin">
          <button class="buttonVideo button_start">Starta Samtal</button>
          <button class="buttonVideo button_rebook">Omboka Samtal</button>
          <button class="buttonVideo button_journal">Se Journal</button>
          <button class="buttonVideo button_recipee">Ordinera Recept</button>
        </div>
      </div>

      <table id='table'>
        <tr id='tableHeader'>
          <th>Datum</th>
          <th>Tid</th>
          <th>Patient</th>
        </tr>
      </table>

    </div>

  </div>



  <footer>
    <h2>OmegaCare</h2>
  </footer>

  <!--START OF CONTACT VIDEO -->
  <script src="//media.twiliocdn.com/sdk/js/video/v1/twilio-video.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="userDoctor.js"></script>
  <!-- END OF CONTACT VIDEO -->
</body>
</html>
